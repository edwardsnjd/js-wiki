<html>

<head>
	<title>js-wiki</title>
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/underscore-min.js"></script>
	<script type="text/javascript" src="scripts/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/markdown.js"></script>
	<script type="text/javascript" src="scripts/js-wiki.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/eric-meyer-reset.css" />
	<link rel="stylesheet" type="text/css" href="styles/wiki.css" />

	<script type="text/javascript">
	$(function() {
		var ps = new jswiki.pageserver(new jswiki.da);
		var browser = new jswiki.browser(ps);
		var pagePanel = new jswiki.pagePanel("#content", browser);
		var pathPanel = new jswiki.pathPanel("#path", browser);
		
		// Load default page if not already specified on url
		if (!window.location.hash) {
			window.location = "#README.txt";
		}
		
		// Start backbone watching urls and triggering navigation events
	    Backbone.history.start();
	});
	</script>
</head>

<body>
	<div id="content"></div>
	<div id="path"></div>
</body>

</html>
