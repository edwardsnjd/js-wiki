<html>

<head>
	<title>js-wiki</title>
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/underscore-min.js"></script>
	<script type="text/javascript" src="scripts/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/markdown.js"></script>
	<script type="text/javascript" src="scripts/js-wiki.js"></script>

	<script type="text/javascript">
	$(function() {
		//	var ps = new jswiki.pageserver(new jswiki.fakeda);
		var ps = new jswiki.pageserver(new jswiki.da);
		var browser = new jswiki.browser(ps);
		var pagePanel = new jswiki.pagePanel("body", browser);
			
		// Start backbone watching urls
	    Backbone.history.start();
		
		// Load initial page
		var initialPath = "index.md";
		if (window.location.hash) {
			initialPath = window.location.hash.substring(1);
		}
		browser.navigate(initialPath);
	});
	</script>
</head>

<body></body>

</html>
